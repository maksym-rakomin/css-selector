<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinner Shopping List</title>
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <article>
        <header>
            <h1>CSS Dinner Shopping List</h1>
            <p>Let's go to the maill!!!</p>
        </header>  
        <div class="container list">
            <ul>
                <li>
                    <label for="1">
                        <input type="checkbox" name="1" id="1">
                        <span class="bigText">A lot of pickles <span class="littleText">for the next lessons about CSS</span></span>
                    </label>
                </li>
                <li>
                    <label for="2">
                    <input type="checkbox" name="2" id="2">
                    <span class="bigText">10 apples <span class="littleText">for more CSS manipulations</span></span>
                    </label>
                </li>
                <li>
                    <label for="3">
                        <input type="checkbox" name="3" id="3">
                        <span class="bigText">20 oranges <span class="littleText">because they are awesome</span></span>
                    </label> 
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="4" id="4">
                        <span class="bigText">13 plates <span class="littleText">hm... they always disappear</span></span>
                    </label>
                </li>
                <li>
                    <label for="5">
                        <input type="checkbox" name="5" id="5">
                        <span class="bigText">15 betos<span class="littleText"></span></span>
                    </label>
                </li>
                <li>
                    <label for="6">
                        <input type="checkbox" name="6" id="6">
                        <span class="bigText">1 bettle of Sake ^__^ <span class="littleText">for my friends</span></span>
                        </label>
                </li>
            </ul>        
            <button>Bon appetit :)</button>
        </div>
    </article>
</body>
</html>
